
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMonsterLabel">Create or edit a Monster</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.monster.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.monster.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.monster.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pageNo">Page No</label>
            <input type="number" class="form-control" name="pageNo" id="field_pageNo"
                    ng-model="vm.monster.pageNo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_monsterID">Monster ID</label>
            <input type="number" class="form-control" name="monsterID" id="field_monsterID"
                    ng-model="vm.monster.monsterID"
                    required/>
            <div ng-show="editForm.monsterID.$invalid">
                <p class="help-block"
                    ng-show="editForm.monsterID.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.monsterID.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
