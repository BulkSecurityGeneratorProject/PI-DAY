<div>
    <h2>Monsters</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="monster.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Monster
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Page No</span></th>
                    <th><span>Challenge</span></th>
                    <th><span>Description</span></th>
                    <th><span>Environment</span></th>
                    <th><span>Monster Size</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="monster in vm.monsters track by monster.id">
                    <td><a ui-sref="monster-detail({id:monster.id})">{{monster.id}}</a></td>
                    <td>{{monster.name}}</td>
                    <td>{{monster.pageNo}}</td>
                    <td>{{monster.challenge}}</td>
                    <td>{{monster.description}}</td>
                    <td>{{monster.environment}}</td>
                    <td>{{monster.monsterSize}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="monster-detail({id:monster.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="monster.edit({id:monster.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="monster.delete({id:monster.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
